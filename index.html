<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Currency converter</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<div class="wrapper">
		<h3>XXL Currency Converter</h3>
		<p class="intro">The World's Least Trusted Currency Exchange</p>


		<div class="grid">

			<div class="a">
				<label for="amount">Amount</label>
				<input id="amount" class="felt" type="text" placeholder="e.g: 1">
			</div>

			<div class="b">
				<label for="currencyFrom">From</label>
				<select id="currencyFrom" class="felt" type="select" placeholder="USD">
					<option value="nok">NOK</option>
<!--
					<option value="usd">USD</option>
					<option value="euro">EURO</option>
					<option value="gbp">GBP</option>
-->
				</select>
			</div>

			<div class="c">
				<div class="double-arrow">&lrhar;</div>
			</div>

			<div class="d">
						<label for="currencyTo">To</label>
				<select id="currencyTo" class="felt" type="select" placeholder="USD">
					<option value="euro">EURO</option>
					<option value="usd">USD</option>
					<option value="gbp">GBP</option>
					<option value="nok">NOK</option>
				</select>
			</div>

			<div class="e">
				<button id="btn" class="right-arrow">&gt;</button>
			</div>
		</div>
		
		<div id="exchange-result">
			<h2 id="exch-result-head"></h2>
			<hr>
			<p id="exch-result-p"></p>
		</div>
		
		<p class="disclaimer">All figures are NOT live mid-market rates. This is NOT a real application, but mearly an attempt at a mockup of the xe.com exchange service available online.</p>
		
		<footer>
			<p>Claudio Rescigno, 2018</p>
		</footer>

	</div>



	<script src="script.js"></script>
</body>
</html>
